<form method="post" action="{% url "event:tool-create" %}">
    {% csrf_token %}
    <div class="form-row hiddenOF">
      <div class="form-group col-md-6">
        <label for="contact">Email na Organizátora</label><br>
        {{form.organizedBy}}
      </div>
      <div class="form-group col-md-6 ">
        <label for="{{ form.event_type.id_for_label }}">Typ akce</label>
        {{ form.event_type }}
        
      </div>
    </div>
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Název Události</label>
        {{ form.name }}
          </div>
    <div class="form-group">
        <label for="{{ form.destination.id_for_label }}">{{ form.destination.label }}</label>
        {{ form.destination }}
    </div>
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="{{ form.departure.id_for_label }}">{{ form.departure.label }}</label>
        {{ form.departure }}
      </div>
      <div class="form-group col-md-5">
        <label for="{{ form.meeting.id_for_label }}">{{ form.meeting.label }}</label>
        {{ form.meeting }}
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-7">
          <label for="{{ form.arrival.id_for_label }}">{{ form.arrival.label }}</label>
          {{ form.arrival }}
        </div>
        <div class="form-group col-md-5">
          <label for="{{ form.ending.id_for_label }}">{{ form.ending.label }}</label>
          {{ form.ending }}
        </div>
        </div>
        <div class="form-group">
            <label for="{{ form.notes.id_for_label }}">{{ form.notes.label }}</label>
          {{ form.notes }}
        </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="{{ form.capacity.id_for_label }}">{{ form.capacity.label }}</label>
            {{ form.capacity }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.price.id_for_label }}">{{ form.price.label }}</label>
            {{ form.price }}
          </div>
        
      </div>
      <div class="form-group">
        <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
      {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary">Vytvořit událost</button>
  </form>
